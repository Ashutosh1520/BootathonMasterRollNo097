<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mycss1.css">
    <title>Scientific Calculator</title>

    <script src="app.js" defer>

    </script>
</head>
<body>
    <h1>SCIENTIFIC CALCULATOR</h1>
    <p>Enter First Number:</p>
    <input type="text" id="t1" style="width: 150px;" value="0">
    <br>
    <p>Enter Second Number:</p>
    <input type="text" id="t2" style="width: 150px;" value="0">
    <br>
    <br>
    <table>    
        <tr>
            <td align="center">
                <input type ="button" id="b1" 
                value="ADD" onclick="add();">
            </td>
            <td align="center">
                <input type ="button" id="b2"
                value="SUBTRACT" onclick="sub();">
            </td>
            <td align="center">
                <input type ="button" id="b3"
                value="DIVISION" onclick="div();">
            </td>
            <td align="center">
                <input type ="button" id="b4"
                value="MULTIPLY" onclick="mul();">
            </td>
            <td align="center">
                <input type ="button" id="b9"
                value="POWER" onclick="power();">
            </td>
        </tr>
        <tr>
            <td align="center">
                <input type ="button" id="b5" 
                value="SIN" onclick="sin();">
            </td>
            <td align="center">
                <input type ="button" id="b6"
                value="COS" onclick="cos();">
            </td>
            <td align="center">
                <input type ="button" id="b7"
                value="TAN" onclick="tan();">
            </td>
            <td align="center">
                <input type ="button" id="b8" 
                value="SQUARE ROOT" onclick="sqroot();">
            </td>
            <td></td>
            <td><p>Note:These only work on First Number entered</p></td>
        </tr>
    </table>
    <p>Answer:</p>
    <input type="text" id="t3" style="width: 150px;">

    
</body>
</html>
